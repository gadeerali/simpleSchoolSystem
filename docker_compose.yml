services:
  db:
    container_name: postgres-the-school-system
    image: postgres:latest
    environment:
      POSTGRES_USER: school
      POSTGRES_PASSWORD: password
      PGDATA: /data/postgres
    volumes:
      - db2:/data/postgres
    ports:
      - "5432:5432"
    networks:
      - db
    restart: unless-stopped

networks:
  db:
    driver: bridge
volumes:
  db2: